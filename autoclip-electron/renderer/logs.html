<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoClip Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/global.css" />
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-8">
          <div class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
            AI
          </div>
          <div class="text-xl font-semibold">AutoClip</div>
        </div>

        <nav class="space-y-2">
          <!-- 1. Dashboard -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-dashboard"
            data-page="dashboard">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-gray-400">Dashboard</span>
          </div>

          <!-- 2. New Project -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-new-project"
            data-page="new-project">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-gray-400">New Project</span>
          </div>

          <!-- 3. Queue -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-queue"
            data-page="queue">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            <span class="text-gray-400">Queue</span>
          </div>

          <!-- 4. Logs (Active) -->
          <div class="nav-item active flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-logs"
            data-page="logs">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="font-medium">Logs</span>
          </div>

          <!-- 5. Clips -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-clips"
            data-page="clips">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
            <span class="text-gray-400">Clips</span>
          </div>

          <!-- 6. Settings -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-settings"
            data-page="settings">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-gray-400">Settings</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Topbar -->
      <div class="topbar flex items-center justify-between px-8">
        <h1 class="text-2xl font-bold">Logs</h1>

        <div class="flex items-center gap-4">
          <div class="relative">
            <input type="text" placeholder="Search logs..."
              class="pl-10 pr-4 py-2 bg-black/20 border border-white/10 rounded-lg focus:border-blue-500 transition-colors w-64"
              style="background: rgba(0,0,0,0.2) !important;" />
            <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-500" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <button class="btn-secondary text-sm px-3 py-1.5">
            Clear
          </button>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <!-- Logs Viewer -->
        <div class="glass-card flex flex-col h-full overflow-hidden">
          <div class="p-3 border-b border-white/5 flex gap-4 text-xs font-medium text-gray-400">
            <div class="cursor-pointer hover:text-white text-white">ALL</div>
            <div class="cursor-pointer hover:text-white">WARNING</div>
            <div class="cursor-pointer hover:text-white">ERROR</div>
          </div>
          <div id="logs-container"
            class="flex-1 overflow-y-auto bg-[#0a0a0a] p-4 font-mono text-xs leading-relaxed space-y-1">
            <!-- Injected by ui-controller.js -->
            <div class="text-gray-500 italic mt-4 text-center">No logs available</div>
          </div>
          <div class="p-2 border-t border-white/5 flex justify-end">
            <label class="flex items-center gap-2 text-xs text-gray-400 cursor-pointer">
              <input type="checkbox" checked class="rounded bg-white/10 border-none text-blue-500 focus:ring-0">
              Auto-scroll
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="router.js"></script>
  <script src="ui-controller.js"></script>
</body>

</html>
