<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoClip New Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/global.css" />
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-8">
          <div class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
            AI
          </div>
          <div class="text-xl font-semibold">AutoClip</div>
        </div>

        <nav class="space-y-2">
          <!-- 1. Dashboard -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-dashboard"
            data-page="dashboard">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-gray-400">Dashboard</span>
          </div>

          <!-- 2. New Project (Active) -->
          <div class="nav-item active flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-new-project"
            data-page="new-project">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="font-medium">New Project</span>
          </div>

          <!-- 3. Queue -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-queue"
            data-page="queue">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            <span class="text-gray-400">Queue</span>
          </div>

          <!-- 4. Logs -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-logs" data-page="logs">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="text-gray-400">Logs</span>
          </div>

          <!-- 5. Clips -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-clips"
            data-page="clips">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
            <span class="text-gray-400">Clips</span>
          </div>

          <!-- 6. Settings -->
          <div class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer icon-settings"
            data-page="settings">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-gray-400">Settings</span>
          </div>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Topbar -->
      <div class="topbar flex items-center justify-between px-8">
        <h1 class="text-2xl font-bold">New Project</h1>

        <div class="flex items-center gap-4">
          <button onclick="window.router.navigate('dashboard')" class="btn-secondary">
            Cancel
          </button>
          <button id="startProcessingBtn"
            class="px-6 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 transition-all">
            Start Processing
          </button>
        </div>
      </div>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <div class="main-grid">
          <!-- Left Column (Project Details) -->
          <div class="glass-card p-6">
            <h2 class="text-xl font-semibold mb-6">Project Details</h2>
            <div class="space-y-6">
              <!-- Toggle for Input Type -->
              <div class="input-type-toggle">
                <label class="block text-sm font-medium mb-3 text-gray-400">Video Source</label>
                <div class="flex gap-4">
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="input-type" value="local" checked class="hidden peer" />
                    <div
                      class="w-4 h-4 rounded-full border border-gray-500 peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-all flex items-center justify-center">
                      <div class="w-1.5 h-1.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
                    </div>
                    <span class="text-sm">Local Video File</span>
                  </label>
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="input-type" value="youtube" class="hidden peer" />
                    <div
                      class="w-4 h-4 rounded-full border border-gray-500 peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-all flex items-center justify-center">
                      <div class="w-1.5 h-1.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
                    </div>
                    <span class="text-sm">YouTube Link</span>
                  </label>
                </div>
              </div>

              <!-- Input Fields -->
              <div id="input-container">
                <!-- Local File Input -->
                <div id="input-local">
                  <label class="block text-sm font-medium mb-2 text-gray-400">Video File</label>
                  <div class="flex gap-2">
                    <input type="text" id="local-file-path" placeholder="Select video file" readonly />
                    <button id="btn-browse-file" class="btn-secondary">Browse</button>
                  </div>
                </div>

                <!-- YouTube Input -->
                <div id="input-youtube" class="hidden">
                  <label class="block text-sm font-medium mb-2 text-gray-400">YouTube URL</label>
                  <input type="url" id="youtube-url" placeholder="https://youtube.com/watch?v=..." />
                </div>
              </div>

              <!-- Project Name -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Project Name</label>
                <input type="text" id="project-name" placeholder="Enter project name" />
              </div>

              <!-- Output Folder -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Output Folder</label>
                <div class="flex gap-2">
                  <input type="text" id="output-folder-path" placeholder="Select output folder" readonly />
                  <button id="btn-browse-folder" class="btn-secondary">Browse</button>
                </div>
              </div>

              <!-- Description -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Description</label>
                <textarea class="resize-none" rows="3" placeholder="Optional description"></textarea>
              </div>
            </div>
          </div>

          <!-- Right Column (Processing Settings) -->
          <div class="glass-card p-6">
            <h2 class="text-xl font-semibold mb-6">Processing Settings</h2>
            <div class="space-y-6">
              <!-- Max Clips -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Max Clips: <span id="max-clips-val"
                    class="text-white">5</span></label>
                <input type="range" id="max-clips" min="1" max="20" value="5" class="w-full" />
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                  <span>1</span>
                  <span>10</span>
                  <span>20</span>
                </div>
              </div>

              <!-- Clip Duration -->
              <!-- Clip Duration -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Clip Duration: <span id="clip-duration-val"
                    class="text-white">60s</span></label>
                <input type="range" id="clip-duration" min="0" max="2" step="1" value="2" class="w-full" />
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                  <span>10s</span>
                  <span>30s</span>
                  <span>60s</span>
                </div>
              </div>

              <!-- Toggles -->
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div class="flex flex-col">
                    <span class="text-sm text-gray-300">Crop to 16:9</span>
                    <span class="text-xs text-gray-500">Scale and crop video to 1920x1080 (slower)</span>
                  </div>
                  <label class="toggle-checkbox-label">
                    <input type="checkbox" id="enable-crop" class="toggle-checkbox" checked />
                  </label>
                </div>
                <div class="flex items-center justify-between opacity-50">
                  <div class="flex flex-col">
                    <span class="text-sm text-gray-300">Enhance Resolution</span>
                    <span class="text-xs text-gray-500">Coming soon - AI upscaling</span>
                  </div>
                  <label class="toggle-checkbox-label">
                    <input type="checkbox" id="enhance-resolution" class="toggle-checkbox" disabled />
                  </label>
                </div>
                <div class="flex items-center justify-between opacity-50">
                  <div class="flex flex-col">
                    <span class="text-sm text-gray-300">Noise Reduction</span>
                    <span class="text-xs text-gray-500">Coming soon - AI denoise</span>
                  </div>
                  <label class="toggle-checkbox-label">
                    <input type="checkbox" id="noise-reduction" class="toggle-checkbox" disabled />
                  </label>
                </div>
              </div>

              <!-- Quality -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Quality
                  <span class="text-xs text-gray-500">(affects file size & encoding speed)</span>
                </label>
                <select id="quality-preset">
                  <option value="draft">Draft (Fast, Larger file)</option>
                  <option value="balanced" selected>Balanced (Recommended)</option>
                  <option value="high">High (Slow, Smaller file)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="router.js"></script>
  <script src="ui-controller.js"></script>
</body>

</html>
